<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kenia&family=Open+Sans&family=Proza+Libre&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="row">
            <div class="column-full">
              <h2>Code Journal</h2>
              <a href="#" id="swapToEntries" data-view="entries">Entries</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <form id="myForm">
          <div class="row">
            <div class="column-full">
              <h1 class="entryHeader">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="img"
                class="photo"
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <div class="title">
                <label for="title">Title</label><br />
                <input name="title" type="text" id="title" required />
              </div>
              <div class="photo-url">
                <label for="photo-url">Photo URL</label><br />
                <input name="photo url" type="text" id="photo-url" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="notes">
                <label for="notes">Notes</label><br />
                <textarea name="notes" id="notes" required></textarea><br />
                <button type="button" class="delete hidden">
                  <u>Delete Entry</u>
                </button>
                <button id="submit" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries hidden">
        <div class="row">
          <div class="column-full">
            <h2 class="entries-bar">Entries</h2>
            <a href="#" id="swapToForm" data-view="entry-form">NEW</a>
          </div>
        </div>
        <ul id="entryList"></ul>
        <div class="entry">
          <p class="no-entry">No entries have been recorded.</p>
        </div>
      </div>
      <div class="modal-box hidden">
        <div class="modal">
          <p class="modalText">Are you sure you want to delete this entry?</p>
          <button class="cancelButton">CANCEL</button>
          <button class="confirmButton">CONFIRM</button>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
